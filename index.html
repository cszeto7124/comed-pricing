<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ComEd 5-Minute Prices</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f4f4f4;
      color: #333;
    }
    h1 {
      font-size: 1.5em;
    }
    #price, #stats {
      font-size: 1.2em;
      margin-top: 1em;
    }
    .highlight {
      color: darkgreen;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <h1>Live ComEd 5-Minute Electricity Price</h1>
  <div id="price">Loading...</div>
  <div id="stats"></div>

  <script>
    async function fetchPrice() {
      try {
        const proxy = 'https://api.allorigins.win/get?url=';
        const target = 'https://hourlypricing.comed.com/api?type=5minutefeed';
        const response = await fetch(proxy + encodeURIComponent(target));
        const wrapper = await response.json();
        const data = JSON.parse(wrapper.contents);

        // Sort oldest → newest
        data.sort((a, b) => parseInt(a.millisUTC) - parseInt(b.millisUTC));

        // Get most recent data
        const latest = data[data.length - 1];
        const latestPrice = parseFloat(latest.price).toFixed(1);
        const latestTime = new Date(Number(latest.millisUTC)).toLocaleString();

        document.getElementById('price').innerHTML =
          `<span class="highlight">${latestPrice}¢/kWh</span> at ${latestTime}`;

        // Stats: high, low, average
        let high = { price: -Infinity, time: null };
        let low = { price: Infinity, time: null };
        let total = 0;

        data.forEach(entry => {
          const price = parseFloat(entry.price);
          total += price;

          const time = new Date(Number(entry.millisUTC)).toLocaleTimeString();

          if (price > high.price) {
            high.price = price;
            high.time = time;
          }

          if (price < low.price) {
            low.price = price;
            low.time = time;
          }
        });

        const avg = (total / data.length).toFixed(1);

        document.getElementById('stats').innerHTML = `
          <p><strong>High:</strong> ${high.price}¢ at ${high.time}</p>
          <p><strong>Low:</strong> ${low.price}¢ at ${low.time}</p>
          <p><strong>Average:</strong> ${avg}¢</p>
        `;
      } catch (error) {
        document.getElementById('price').innerText = 'Error loading price.';
        console.error('Fetch error:', error);
      }
    }

    fetchPrice();
    setInterval(fetchPrice, 300000); // refresh every 5 min
  </script>
</body>
</html>
