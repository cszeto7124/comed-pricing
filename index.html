<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ComEd 5-Minute Prices</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f4f4f4;
      color: #333;
    }
    h1 {
      font-size: 1.5em;
    }
    #price, #stats {
      font-size: 1.2em;
      margin-top: 1em;
    }
    .highlight {
      color: darkgreen;
      font-size: 1.5em;
    }
    button {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>Live ComEd 5-Minute Electricity Price</h1>
  <div id="price">Loading...</div>
  <div id="stats"></div>
  <button onclick="requestNotificationPermission()">Enable Price Alerts</button>

  <script>
    let alertedAlready = false;

    function requestNotificationPermission() {
      if (!('Notification' in window)) {
        alert('This browser does not support notifications.');
        return;
      }

      if (Notification.permission === 'granted') {
        alert('Notifications are already enabled!');
      } else if (Notification.permission !== 'denied') {
        Notification.requestPermission().then(permission => {
          if (permission === 'granted') {
            alert('✅ Notifications enabled! You’ll get alerts when price > 20¢.');
          } else {
            alert('❌ Notifications not enabled.');
          }
        });
      } else {
        alert('❌ You have blocked notifications for this site.');
      }
    }

    function sendNotification(price, time) {
      if ('Notification' in window && Notification.permission === 'granted') {
        new Notification(`⚠️ High Price Alert`, {
          body: `Price is ${price}¢/kWh at ${time}`,
          icon: 'https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Lightbulb_icon.svg/512px-Lightbulb_icon.svg.png'
        });
      }
    }

    async function fetchPrice() {
      try {
        // Append cache-busting timestamp
        const timestamp = Date.now();
        const proxy = 'https://api.allorigins.win/get?url=';
        const baseURL = 'https://hourlypricing.comed.com/api?type=5minutefeed';
        const url = proxy + encodeURIComponent(baseURL + `&t=${timestamp}`);

        const response = await fetch(url);
        const wrapper = await response.json();
        const data = JSON.parse(wrapper.contents);

        data.sort((a, b) => parseInt(a.millisUTC) - parseInt(b.millisUTC));

        const latest = data[data.length - 1];
        const latestPrice = parseFloat(latest.price).toFixed(1);
        const latestTime = new Date(Number(latest.millisUTC)).toLocaleString();

        document.getElementById('price').innerHTML =
          `<span class="highlight">${latestPrice}¢/kWh</span> at ${latestTime}`;

        // Alert if above 20¢ and not already alerted
        if (parseFloat(latestPrice) > 20 && !alertedAlready) {
          sendNotification(latestPrice, latestTime);
          alertedAlready = true;
        } else if (parseFloat(latestPrice) <= 20) {
          alertedAlready = false;
        }

        // Stats: high, low, average
        let high = { price: -Infinity, time: null };
        let low = { price: Infinity, time: null };
        let total = 0;

        data.forEach(entry => {
          const price = parseFloat(entry.price);
          total += price;

          const time = new Date(Number(entry.millisUTC)).toLocaleTimeString();

          if (price > high.price) {
            high.price = price;
            high.time = time;
          }

          if (price < low.price) {
            low.price = price;
            low.time = time;
          }
        });

        const avg = (total / data.length).toFixed(1);

        document.getElementById('stats').innerHTML = `
          <p><strong>High:</strong> ${high.price}¢ at ${high.time}</p>
          <p><strong>Low:</strong> ${low.price}¢ at ${low.time}</p>
          <p><strong>Average:</strong> ${avg}¢</p>
        `;
      } catch (error) {
        document.getElementById('price').innerText = 'Error loading price.';
        console.error('Fetch error:', error);
      }
    }

    fetchPrice();
    setInterval(fetchPrice, 60000); // refresh every 60 seconds
  </script>
</body>
</html>
