<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ComEd 5-Min Prices</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f4f4f4; }
    h1 { font-size: 1.5em; }
    #price { font-size: 2em; margin-top: 1em; color: darkgreen; }
  </style>
</head>
<body>
  <h1>Live ComEd 5-Minute Electricity Price</h1>
  <div id="price">Loading...</div>

  <script>
    async function fetchPrice() {
      const response = await fetch('https://hourlypricing.comed.com/api?type=5min');
      const data = await response.json();
      const latest = data[data.length - 1];
      document.getElementById('price').innerText = `$${latest.price} at ${latest.datetime}`;
    }

    fetchPrice();
    setInterval(fetchPrice, 300000); // refresh every 5 minutes
  </script>
</body>
</html>
